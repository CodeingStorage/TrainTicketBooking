<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車票搜尋結果</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">灣鐵</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="../schedule_query/schedule_query.html">列車時刻/車次查詢</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="../booking/booking.html">預訂車票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="../ticket_query/ticket_query.html">查詢/修改車票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="../../backend/ticket_info/ticket_info_display.html">後端</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
        


     <div class="vh-100">
        <div class="d-flex flex-column mx-auto" style="height: 500px;width:1000px">
            <h4 class="mt-5 fw-bold">查詢結果</h4>
            <div class="mx-auto border-1 border shadow mt-4" style="height: 500px;width:1000px">
        <c:if test="${not empty tickets}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>車票ID</th>
                        <th>身分證字號</th>
                        <th>火車車次</th>
                        <th>出發站</th>
                        <th>抵達站</th>
                        <th>出發時間</th>
                        <th>抵達時間</th>                        
                        <th>價格</th>
                        <th>訂票時間</th>
                        <th>操作</th> <!-- 修改 Actions 列為操作 -->
                    </tr>
                </thead>
                <tbody>
                    <c:forEach var="ticket" items="${tickets}">
                        <tr>
                            <td>6001</td>
                            <td>A123456789</td>
                            <td>2001</td>
                            <td>南港</td>
                            <td>左營</td>
                            <td>08:00:00</td>
                            <td>10:10:00</td>
                            <td>1200</td>
                            <td>2024-01-17 15:40:21</td>
                            <td>
                                <!-- 使用 Bootstrap 按鈕樣式 -->
                                <button class="btn btn-primary"id="Btn">修改</button>
                                <button class="btn btn-danger" id="Btn">刪除</button>
                            </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
        </c:if>
            </div>
        </div>
     </div>
       
    </div>
    
</body>
</html>
<style>
    #Btn {
        background-color: #9e9a98 !important;
        border: none;
    }

    #Btn:hover {
        background-color: #db5009 !important;
    }

    #footer {
        background-color: #db5009 !important;
        border: none;
    }
</style>
