<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">灣鐵</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="schedule.html">列車時刻/車次查詢</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="booking.html">預訂車票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " aria-current="page" href="ticket.html">查詢/修改車票</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="vh-100">
    <div class="d-flex flex-column mx-auto" style="height:800px;width:1600px">
    <h4>預訂車票</h4>     
    <div class="mx-auto border-1 border shadow mt-5">
    <form class="row g-3 needs-validation p-md-2" novalidate>
        <div class="col-md-3" type="date">
         <label for="validationCustom04" class="form-label">出發站</label>
         <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">請選擇出發站</option>
            <option>站點一</option>
           <option >站點二</option>
           <option >站點三</option>
           <option >站點四</option>
           <option >站點五</option>
           
         </select>
         <div class="invalid-feedback">
           Please select a valid state.
         </div>
       </div>    
         <div class="col-md-3">
         <label for="validationCustom04" class="form-label">抵達站</label>
         <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">請選擇抵達站</option> 
           <option>站點一</option>
           <option>站點二</option>
           <option>站點三</option>
           <option>站點四</option>
           <option>站點五</option>
         </select>
         <div class="invalid-feedback">
           Please select a valid state.
         </div>
       </div>
            
         
      
       <div class="col-12">
         <div class="form-check">
           <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
           <label class="form-check-label" for="invalidCheck">
             Agree to terms and conditions
           </label>
           <div class="invalid-feedback">
             You must agree before submitting.
           </div>
         </div>
       </div>
       <div class="col-12">
         <button class="btn btn-primary" type="submit">Submit form</button>
       </div>
       
      
       
       
     </form>
    </div>
     </div>
     </div>
</body>
